<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--Script Reference[1]-->
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
</head>
<body>

  <div id="input">
    <form action='#' onsubmit="return false;">
		<input type='file' id='fileinput'>
		<input type='button' id='btnLoad' value='Load' onclick='loadFile();' accept=".json">
	</form>
  </div>
  <!--Chart Placement[2]-->
  <div id="chartDiv"></div>
  <script>
  
  	function loadFile() {
        var input, file, fr;
        input = document.getElementById('fileinput');
        file = input.files[0];
        fr = new FileReader();
      	fr.onload = receivedText;
      	fr.readAsText(file);
      	
      	function receivedText(e) {
      		lines = e.target.result;
      		var newArr = JSON.parse(lines);
      		zingchart.render({
      			id: 'chartDiv',
      			data: newArr,
      			height: 400,
      			width: 600
    			});
    		}
    }
  
  </script>
</body>
</html>
